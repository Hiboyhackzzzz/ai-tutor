<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Your AI Tutor</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
        }
        .header {
            background-color: #333;
            color: white;
            padding: 20px;
            text-align: center;
        }
        .content {
            margin: 20px;
            text-align: center;
        }
        .button {
            background-color: #008CBA;
            color: white;
            padding: 10px 20px;
            border: none;
            cursor: pointer;
            font-size: 18px;
        }
        .button:hover {
            background-color: #005f6a;
        }
        .footer {
            background-color: #333;
            color: white;
            text-align: center;
            padding: 10px;
            position: fixed;
            width: 100%;
            bottom: 0;
        }
    </style>
</head>
<body>
    <div class="header">
        <h1>Welcome to Your AI Tutor!</h1>
        <p>Your personalized tutor powered by AI to help you succeed.</p>
    </div>

    <div class="content">
        <h2>Get Started with AI Tutoring Today!</h2>
        <p>Improve your learning experience with real-time feedback, personalized lessons, and fun activities.</p>
        <p><a href="https://www.example.com/signup" class="button">Sign Up Now</a></p>
    </div>

    <div class="footer">
        <p>&copy; 2025 Your AI Tutor. All rights reserved.</p>
    </div>
</body>
</html>
